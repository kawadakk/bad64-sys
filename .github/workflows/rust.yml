name: Rust

on:
  push:
    branches: [ main, prebindgen-0.3 ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Binding Generation
      run: cargo run -p genbinding
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
